---
- name: "Add backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "extract backend files"
  unarchive: 
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "Adding The Node Dependencies"
  shell: |
    cd ~/backend-app
    npm i

- name: "Executing Node app with pm2 library"
  shell: |
    cd ~/backend-app/dist
    pm2 stop default
    pm2 start main.js

  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  become: true
  shell: |
    env PATH=$PATH:/user/local/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu